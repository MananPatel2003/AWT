<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Arithmetic Operations</h1>
  
  <input type="text" id="num1" placeholder="Enter number 1">
  <input type="text" id="num2" placeholder="Enter number 2">

  <br><br>
  <button onclick="add()">Add</button>
  <button onclick="subtract()">Subtract</button>
  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>
  <br><br>

  <label id="msg"></label>

  <script>
    function add() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("msg").innerHTML = "* Please enter valid numbers.";
        document.getElementById("msg").className = "error";
      } else {
        var result = num1 + num2;
        document.getElementById("msg").innerHTML = "Result: " + result;
        document.getElementById("msg").className = "";
      }
    }

    function subtract() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("msg").innerHTML = "* Please enter valid numbers.";
        document.getElementById("msg").className = "error";
      } else {
        var result = num1 - num2;
        document.getElementById("msg").innerHTML = "Result: " + result;
        document.getElementById("msg").className = "";
      }
    }

    function multiply() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("msg").innerHTML = "* Please enter valid numbers.";
        document.getElementById("msg").className = "error";
      } else {
        var result = num1 * num2;
        document.getElementById("msg").innerHTML = "Result: " + result;
        document.getElementById("msg").className = "";
      }
    }

    function divide() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("msg").innerHTML = "* Please enter valid numbers.";
        document.getElementById("msg").className = "error";
      } else if (num2 === 0) {
        document.getElementById("msg").innerHTML = "* Cannot divide by zero.";
        document.getElementById("msg").className = "error";
      } else {
        var result = num1 / num2;
        document.getElementById("msg").innerHTML = "Result: " + result;
        document.getElementById("msg").className = "";
      }
    }
  </script>
</body>
</html>
