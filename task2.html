<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h2>Arithmetic Operations</h2>
    <span>number 1 : </span><input type="text" id="n1" placeholder="Enter number 1" required /><span id="n11"></span>
    <br>
    <span>number 2 : </span><input type="text" id="n2" placeholder="Enter number 2" required /><span id="n21"></span>
    <br>
    <br>
    <button onblur="add()">Add</button>
    <button onblur="sub()">Subtract</button>
    <button onblur="mul()">Multiply</button>
    <button onblur="div()">Divide</button>
    <br>
    <br>
    <span>Answer : </span><span id="ans"></span>
    <script>
        function validation() {
            let num1 = parseInt(document.getElementById("n1").value);
            let num2 = parseInt(document.getElementById("n2").value);
            document.getElementById("n11").innerHTML = "";
            document.getElementById("n21").innerHTML = "";
            if (isNaN(num1) || num1 === "") {
              document.getElementById("n11").style.color = "red";
              document.getElementById("n11").textContent = " *Please enter valid number";
            } else if (isNaN(num2) || num2 === "") {
              document.getElementById("n21").style.color = "red";
              document.getElementById("n21").textContent = " *Please enter valid number";
            }
          }
          function add() {
            let num1 = parseInt(document.getElementById("n1").value);
            let num2 = parseInt(document.getElementById("n2").value);
            validation();
            res = num1 + num2;
            document.getElementById("ans").innerHTML = res;
          }
          function sub() {
            let num1 = parseInt(document.getElementById("n1").value);
            let num2 = parseInt(document.getElementById("n2").value);
            validation();
            res = num1 - num2;
            document.getElementById("ans").innerHTML = res;
          }
          function mul() {
            let num1 = parseInt(document.getElementById("n1").value);
            let num2 = parseInt(document.getElementById("n2").value);
            validation();
            res = num1 * num2;
            document.getElementById("ans").innerHTML = res;
          }
          function div() {
            let num1 = parseInt(document.getElementById("n1").value);
            let num2 = parseInt(document.getElementById("n2").value);
            validation();
            res = num1 / num2;
            document.getElementById("ans").innerHTML = res;
          }
    </script>
</body>
</html>
